<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 - Challenge</title>
    <style>
        body {
            background-color: #17a053;
        }

        div.logo {
            background: url(../imagenes/spriteweb.png);
            background-position: -11px -399px;
            height: 190px;
            width: 190px;
            margin: 0 auto;
        }

        menu {
            align-items: center;
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 0;
        }

        menu a {
            background-color: #0b6331;
            border-bottom: 10px solid white;
            padding: 1rem;

            align-items: center;
            width: 150px;
            text-decoration: none;
            color: white;
            display: flex;
        }

        menu a:hover {
            color: #ffffff;
            background-color: #000000;
            transform: scale(1.1);
        }
        section {
            background-color: #0b6331;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            height: 250px;
            width: 1000px;
            display: flex;
            padding: 0;
        }
        section figure {
            background: url(../imagenes/spriteweb.png);
            background-position: 328px -7px;
            height: 200px;
            width: 300px;
            display: flex;
            border: solid white;
            margin: 0.5rem;
            padding: 0;
        }

        span {
            color: black;
            background-color: #ffffff86;
            text-align: center;
            font-size: 1.5rem;
            height: 50px;
            width: 300px;
        }



    </style>
</head>

        <header>

    <section>

        <figure><span class="text">Sprite 2</span></figure>

    </section>
        
    </main>
